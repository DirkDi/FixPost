<!--Logout-Script-->
<script>
  (function() {
    var popupButton = document.getElementById('popup');
    var cancelButton = document.getElementById('cancel');
    var Dialog = document.getElementById('Dialog');
	var switchButton = document.getElementById('switch');
	var DialogC = document.getElementById('DialogC');
	var closeDC = document.getElementById('closeDC');

    // Update button opens a modal dialog
    popupButton.addEventListener('click', function() {
      Dialog.showModal();
    });

    // Form cancel button closes the dialog box
    cancelButton.addEventListener('click', function() {
      Dialog.close(); // Todo: for the Queue add a reset
    });
	
	closeDC.addEventListener('click', function() {
		DialogC.close();
	});
     
	// For the scene switch
	switchButton.addEventListener('click', function() {
      window.location = "login.html";
    });

  })();
  
function openPopup() {
	Dialog.showModal();
}

function openPopup2() {
	DialogC.showModal();
}

function switchToLogin() {
	window.location = "login.html";
}

function switchToSettings() {
	window.location = "settings.html";
}

function switchToMain() {
	window.location = "mainpage.html";
}

function switchToMessages() {

}

function switchToProfile() {

}
